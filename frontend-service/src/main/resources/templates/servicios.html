<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuestros Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .list-group-item {
            border: 1px solid #dee2e6;
        }

        .text-brand {
            color: #0d6efd;
        }

        .badge-brand {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸ’ˆ BarberÃ­a The One</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/barberos">Barberos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/citas">Citas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-brand">Servicios y Precios</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group shadow-sm">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="servicio : ${servicios}">
                        <div>
                            <h5 class="mb-1 fw-bold" th:text="${servicio.nombre}">Corte</h5>
                            <small class="text-muted" th:text="'DuraciÃ³n: ' + ${servicio.duracionMinutos} + ' mins'">30
                                mins</small>
                        </div>
                        <span class="badge badge-brand rounded-pill fs-6"
                            th:text="'$' + ${servicio.precio}">$15.00</span>
                    </li>
                </ul>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </div>
        </div>
    </div>

</body>

</html>
