<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }

        .text-gold {
            color: #c5a059;
        }

        .btn-gold {
            background-color: #c5a059;
            color: #000;
            border: none;
        }

        .form-control,
        .form-select {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #333;
            color: white;
            border-color: #c5a059;
            box-shadow: 0 0 0 0.25rem rgba(197, 160, 89, 0.25);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Barbería The One</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/barberos">Barberos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/citas">Citas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Formulario de Agendar -->
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h3 class="text-gold mb-3">Agendar Cita</h3>
                    <form action="/citas/crear" method="post">
                        <div class="mb-3">
                            <label class="form-label">Cliente (Simulado)</label>
                            <select name="clienteId" class="form-select">
                                <option value="1">Cliente Test 1</option>
                                <option value="2">Cliente Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Barbero</label>
                            <select name="barberoId" class="form-select" required>
                                <option value="" disabled selected>Selecciona un barbero</option>
                                <option th:each="b : ${barberos}" th:value="${b.id}" th:text="${b.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Servicio</label>
                            <select name="servicioId" class="form-select" required>
                                <option value="" disabled selected>Selecciona un servicio</option>
                                <option th:each="s : ${servicios}" th:value="${s.id}"
                                    th:text="${s.nombre} + ' - $' + ${s.precio}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-gold w-100">Confirmar Cita</button>
                    </form>
                </div>
            </div>

            <!-- Lista de Citas -->
            <div class="col-md-8">
                <h3 class="text-gold mb-3">Citas Agendadas</h3>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th># ID</th>
                            <th>Estado</th>
                            <th>ID Barbero</th>
                            <th>ID Servicio</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${cita.id}">1</td>
                            <td>
                                <span class="badge bg-warning text-dark" th:if="${cita.estado == 'PENDIENTE'}"
                                    th:text="${cita.estado}"></span>
                                <span class="badge bg-success" th:if="${cita.estado == 'CONFIRMADA'}"
                                    th:text="${cita.estado}"></span>
                                <span class="badge bg-danger" th:if="${cita.estado == 'CANCELADA'}"
                                    th:text="${cita.estado}"></span>
                            </td>
                            <td th:text="${cita.barberoId}">1</td>
                            <td th:text="${cita.servicioId}">1</td>
                            <td th:text="${cita.fechaHora}">2025-12-15</td>
                            <td>
                                <form action="/citas/cambiar-estado" method="post" class="d-inline"
                                    th:if="${cita.estado == 'PENDIENTE'}">
                                    <input type="hidden" name="citaId" th:value="${cita.id}">
                                    <input type="hidden" name="nuevoEstado" value="CONFIRMADA">
                                    <button type="submit" class="btn btn-sm btn-outline-success">✔</button>
                                </form>
                                <form action="/citas/cambiar-estado" method="post" class="d-inline"
                                    th:if="${cita.estado == 'PENDIENTE'}">
                                    <input type="hidden" name="citaId" th:value="${cita.id}">
                                    <input type="hidden" name="nuevoEstado" value="CANCELADA">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">✖</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(citas)}">
                            <td colspan="5" class="text-center text-muted">No hay citas registradas aun.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
