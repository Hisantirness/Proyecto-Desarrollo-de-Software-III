<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuestros Barberos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }

        .text-gold {
            color: #c5a059;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Barber√≠a The One</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/barberos">Barberos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/citas">Citas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-gold">Nuestro Equipo</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="barbero : ${barberos}">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title text-gold" th:text="${barbero.nombre}">Nombre</h5>
                        <p class="card-text" th:text="'Experiencia: ' + ${barbero.experiencia}">Experiencia</p>
                        <a href="#" class="btn btn-outline-light btn-sm">Ver Perfil</a>
                    </div>
                </div>
            </div>
            <!-- Si no hay barberos -->
            <div class="col-12 text-center" th:if="${#lists.isEmpty(barberos)}">
                <p>No hay barberos disponibles en este momento.</p>
            </div>
        </div>
    </div>

</body>

</html>
